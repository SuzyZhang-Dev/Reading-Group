<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annual Reading Report 2025</title>
    <meta name="referrer" content="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app" class="main-container">
        <div class="input-group">
            <input class="search-input" v-model="query" @keyup.enter="searchBook"
                placeholder="Search for a book, enter to confirm">
            <button class="btn-search" @click="searchBook" :disabled="loading">
                {{ loading ? '...' : 'üîç' }}
            </button>

            <button class="btn-upload">
                üìÇ
                <input type="file" accept="image/*" @change="handleFileUpload">
            </button>

            <button class="btn-export" @click="exportImage" :disabled="exporting">
                {{ exporting ? 'Generating...' : 'üñºÔ∏è' }}
            </button>

            <button class="btn-archive" @click="exportArchive" title="Export Archive (JSON)">
                üíæ
            </button>

            <button class="btn-upload" title="Import Archive (JSON)">
                üì•
                <input type="file" accept="application/json" @change="importArchive" data-html2canvas-ignore>
            </button>
            <a href="index.html" class="btn-lang" title="ÂàáÊç¢Âõû‰∏≠ÊñáÁâà">
                ‰∏≠
            </a>
        </div>

        <!-- üì∏ Poster Area Start -->
        <div id="poster" class="poster">
            <header class="header">
                <div class="title-container">
                    <div class="title">2025 Reading Recap</div>
                    <div class="username-line">
                        <span class="at-name">@{{ username || 'YourName' }}</span>
                        <input type="text" v-model="username" placeholder="Enter your name" class="name-input"
                            data-html2canvas-ignore>
                    </div>
                </div>
            </header>

            <div class="waterfall-wrap">
                <div class="waterfall">
                    <div v-for="(book, index) in myBooks" :key="book.id" class="book-card">
                        <!-- Delete button is hidden during export via CSS or logic if needed, but CSS hover handles it for UI -->
                        <div class="delete-btn" @click="removeBook(index)" data-html2canvas-ignore>√ó</div>
                        <img :src="book.cover" referrerPolicy="no-referrer" @error="handleImageError">
                        <!-- Book info deleted as per request -->
                    </div>
                </div>
            </div>

            <footer class="poster-footer">
                <div class="footer-left">2025 Reading Recap</div>
                <div class="footer-right">@{{ username || 'YourName' }} ¬∑ {{ myBooks.length }} books</div>
            </footer>
        </div>
        <!-- üì∏ Poster Area End -->

        <div v-if="showModal" class="modal-overlay" @click.self="showModal = false">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Select Version</h3>
                    <button class="close-btn" @click="showModal = false">√ó</button>
                </div>
                <div class="search-results-list">
                    <div v-for="item in searchResults" :key="item.id" class="result-item" @click="selectBook(item)">
                        <img :src="item.cover" referrerPolicy="no-referrer" @error="handleImageError">
                        <div class="result-title">{{ item.title }}</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="help-sidebar">
            <div class="help-trigger">
                <span class="icon">üí°</span>
                <span class="text">User<br>Guide</span>
            </div>
            <div class="help-popover" v-if="helpData.length > 0">
                <div class="help-item" v-for="(item, index) in helpData" :key="index">
                    <div class="help-title">{{ item.title }}</div>
                    <div class="help-content">{{ item.content }}</div>
                </div>
            </div>
        </div>

    </div>

    <script>
        const { createApp, ref, nextTick, onMounted } = Vue;

        createApp({
            setup() {
                const query = ref('');
                const loading = ref(false);
                const exporting = ref(false);
                const myBooks = ref([]);
                const searchResults = ref([]);
                const showModal = ref(false);
                const username = ref(''); // Default empty or user can enter
                const helpData = ref([]);

                const WORKER_URL = 'https://shiny-dawn-38bd.sparrowz0116.workers.dev/';

                const searchBook = async () => {
                    if (!query.value.trim()) return;
                    loading.value = true;

                    try {
                        const response = await fetch(`${WORKER_URL}?q=${encodeURIComponent(query.value)}`);
                        const data = await response.json();

                        if (data && data.length > 0) {
                            searchResults.value = data;
                            showModal.value = true;
                        } else {
                            alert('Book not found. Try a different keyword (subtitle or original title), or upload an image directly!');
                        }
                    } catch (err) {
                        console.error(err);
                        alert('Search error');
                    } finally {
                        loading.value = false;
                    }
                };

                const selectBook = (bookItem) => {
                    myBooks.value.push({
                        id: Date.now(),
                        title: bookItem.title,
                        cover: bookItem.cover
                    });
                    showModal.value = false;
                    query.value = '';
                    searchResults.value = [];
                };

                const handleFileUpload = (event) => {
                    const file = event.target.files[0];
                    if (!file) return;

                    const reader = new FileReader();
                    reader.onload = (e) => {
                        myBooks.value.push({
                            id: Date.now(),
                            title: 'Custom Upload',
                            cover: e.target.result
                        });
                    };
                    reader.readAsDataURL(file);
                    event.target.value = '';
                };

                const removeBook = (index) => {
                    myBooks.value.splice(index, 1);
                };

                const handleImageError = (e) => {
                    const img = e.target;
                    const currentSrc = img.src;

                    if (currentSrc.includes('/l/public/')) {
                        img.src = currentSrc.replace('/l/public/', '/s/public/');
                    }
                    else {
                        img.src = 'https://via.placeholder.com/150x220?text=No+Cover';
                    }
                    img.onerror = null;
                };

                const initDragSort = async () => {
                    await nextTick();
                    const el = document.querySelector('.waterfall');
                    if (!el || el.__sortable_inited) return;

                    el.__sortable_inited = true;

                    new Sortable(el, {
                        animation: 150,
                        ghostClass: 'drag-ghost',
                        chosenClass: 'drag-chosen',
                        dragClass: 'drag-dragging',

                        // Suggestion: Only allow dragging cover images to avoid accidental delete button clicks
                        handle: 'img',
                        filter: '.delete-btn, input, button',
                        preventOnFilter: true,

                        onEnd: (evt) => {
                            if (evt.oldIndex === evt.newIndex) return;
                            const arr = myBooks.value;
                            const [moved] = arr.splice(evt.oldIndex, 1);
                            arr.splice(evt.newIndex, 0, moved);
                        }
                    });
                };

                // üü¢ Export Image Function
                const exportImage = async () => {
                    if (myBooks.value.length === 0) {
                        alert('Add some books before exporting~');
                        return;
                    }
                    exporting.value = true;

                    await nextTick();

                    // Get the area to capture
                    const element = document.getElementById('poster');

                    // Save original styles
                    const originalPadding = element.style.padding;
                    const originalBackground = element.style.background;
                    const originalBorder = element.style.border;

                    // Temporarily apply background style (off-white + border) for screenshot
                    element.style.padding = '40px';
                    element.style.background = '#fdfcf8'; // Off-white
                    element.style.border = '12px solid #e0dfd8'; // Outer border

                    try {
                        const canvas = await html2canvas(element, {
                            scale: 2, // Improve clarity
                            useCORS: true, // Allow cross-origin images
                            allowTaint: true,
                            backgroundColor: null, // We have already set element background
                            ignoreElements: (element) => {
                                // Ignore elements with data-html2canvas-ignore attribute
                                return element.hasAttribute('data-html2canvas-ignore');
                            }
                        });

                        const link = document.createElement('a');
                        link.download = 'My_Reading_List.png';
                        link.href = canvas.toDataURL('image/png');
                        link.click();
                    } catch (err) {
                        console.error('Export failed:', err);
                        alert('Export failed, possibly due to cross-origin image issues. Please try taking a screenshot manually.');
                    } finally {
                        // Restore styles
                        element.style.padding = originalPadding;
                        element.style.background = originalBackground;
                        element.style.border = originalBorder;
                        exporting.value = false;
                    }
                };

                const ARCHIVE_SCHEMA = 'moon-night-reading-archive';
                const ARCHIVE_VERSION = 1;

                const downloadJson = (obj, filename) => {
                    const blob = new Blob([JSON.stringify(obj, null, 2)], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    a.click();
                    URL.revokeObjectURL(url);
                };

                const exportArchive = () => {
                    const archive = {
                        schema: ARCHIVE_SCHEMA,
                        version: ARCHIVE_VERSION,
                        savedAt: new Date().toISOString(),
                        username: username.value || '',
                        books: myBooks.value.map((b, i) => ({
                            id: b.id,
                            title: b.title || '',
                            cover: b.cover,   // URL or dataURL (uploaded covers are dataURL)
                            order: i
                        }))
                    };

                    const safeName = (username.value || 'YourName').replace(/[^\w-]+/g, '_');
                    downloadJson(archive, `reading-archive-2025-${safeName}.json`);
                };

                const importArchive = (event) => {
                    const file = event.target.files?.[0];
                    if (!file) return;

                    const reader = new FileReader();
                    reader.onload = () => {
                        try {
                            const data = JSON.parse(String(reader.result || '{}'));

                            if (data.schema !== ARCHIVE_SCHEMA) {
                                alert('This is not a valid archive file for this project (schema mismatch)');
                                return;
                            }
                            if (!Array.isArray(data.books)) {
                                alert('Invalid archive format: books missing');
                                return;
                            }

                            // Restore
                            username.value = data.username || '';
                            myBooks.value = data.books
                                .slice()
                                .sort((a, b) => (a.order ?? 0) - (b.order ?? 0))
                                .map(b => ({
                                    id: b.id ?? Date.now() + Math.random(),
                                    title: b.title || '',
                                    cover: b.cover || ''
                                }));

                            alert('Import successful ‚úÖ');
                        } catch (e) {
                            console.error(e);
                            alert('Import failed: JSON parse error');
                        }
                    };
                    reader.readAsText(file);

                    // Allow selecting the same file again to trigger change
                    event.target.value = '';
                };

                onMounted(async () => {
                    try {
                        const response = await fetch('./help_en.json');
                        if (response.ok) {
                            helpData.value = await response.json();
                        }
                    } catch (error) {
                        console.warn('Help data load failed:', error);
                    }
                });

                initDragSort();
                return {
                    query, loading, exporting, myBooks, searchResults, showModal,
                    searchBook, selectBook, handleFileUpload, removeBook,
                    handleImageError, exportImage,
                    username,
                    helpData,
                    exportArchive,
                    importArchive
                };
            }
        }).mount('#app');
    </script>
</body>

</html>
